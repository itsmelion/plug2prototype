<md-dialog  ng-cloak>

    <md-dialog-content>
      <div class="md-dialog-content">
          <h3>Avaliações</h3>
          <md-radio-group class="rateBig">
            <md-radio-button value="none"><md-icon class="material-icons md-discrete">not_interested</md-icon></md-radio-button>
            <md-radio-button value="Poor"><md-icon class="material-icons md-primary">star</md-icon></md-radio-button>
            <md-radio-button value="Hopeless"><md-icon class="material-icons md-primary">star</md-icon></md-radio-button>
            <md-radio-button value="Kind of good"><md-icon class="material-icons md-primary">star</md-icon></md-radio-button>
            <md-radio-button value="Awesome"><md-icon class="material-icons md-discrete">star</md-icon></md-radio-button>
            <md-radio-button value="DUUUDE, Marry me!"><md-icon class="material-icons md-discrete">star</md-icon></md-radio-button>
          </md-radio-group>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-warn">
        Cancel
      </md-button>
      <span flex></span>
      <md-button style="margin-right:20px;">
        Confirm
      </md-button>
    </md-dialog-actions>
</md-dialog>
