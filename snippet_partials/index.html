<!DOCTYPE html>
<html lang="en" ng-app="PlugDawnbreak" ng-cloak>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PlugCRM {Dawnbreak}</title>
	<meta name="description" content="Plataforma PlugCRM" />
	<meta name="keywords" content="Plug CRM app" />
	<meta name="author" content="PlugCRM" />
	<link rel="shortcut icon" href="../master_img/favicon.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,500,900,100,100italic,300italic,400,400italic,500italic,700,700italic,900italic' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
	<link type="text/css" rel="stylesheet" href="../css/main.css" />
</head>
<body layout="row" layout-align="start strech" style="background-color: #e0e0e0;" ng-controller="MyController">
		<md-sidenav flex="15" layout="column" md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')">



			  <div layout="column" layout-align="center center">
					<div flex>
						<img src="#" width="50px" />
					</div>
					<div flex>
			    <md-select placeholder="Assign to user" ng-model="user" style="min-width: 200px;">
			      <md-option> User </md-option>
			    </md-select>
					</div>
			  </div>


				<div flex>MENU ITEM</div>
				<div flex>MENU ITEM</div>
				<div flex>MENU ITEM</div>
				<div flex>MENU ITEM</div>
				<div flex>MENU ITEM</div>
		</md-sidenav>


	<div flex layout-fill layout="column">

		<md-toolbar class="md-tall" style="background-color: #039BE5;" >
      <div class="md-toolbar-tools">
				<md-button ng-click="openLeftMenu()" ng-controller="MyController">
					<md-icon md-font-icon="material-icons " style="">menu</md-icon>
				</md-button>
        <span flex></span>

				<md-input-container class="md-block" style="margin-top:30px">
	      <md-icon md-font-icon="material-icons ">search</md-icon>
	      <input type="text" placeholder="Search">
	    	</md-input-container>

        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-font-icon="material-icons " style="">notifications</md-icon>
        </md-button>
      </div>

	    <div class="md-toolbar-tools">
	      <div class="md-toolbar-tools">
					<h2>Negociações</h2>
				</div>
	    </div>
		<div class="md-toolbar-tools">
				<div class="md-toolbar-tools md-toolbar-tools-bottom">
					<md-select placeholder="Assign to user" ng-model="trem" style="min-width: 200px;">
						<md-option> User </md-option>
					</md-select>
					<md-select placeholder="Assign to user" ng-model="user" style="min-width: 200px;">
						<md-option> User </md-option>
					</md-select>
					<md-select placeholder="Assign to user" ng-model="user" style="min-width: 200px;">
						<md-option> User </md-option>
					</md-select>
				<span flex></span>
				<md-input-container style="margin-right: 10px; display:inline-block">
					<md-button class="md-icon-button" aria-label="Favorite">
						<md-icon md-font-icon="material-icons " style="">filter_list</md-icon>
	        </md-button>
				</md-input-container>
				</div>
		</div>
	  </md-toolbar>

<div layout="row" style="overflow-y:scroll;">

	<div layout="row" flex="fill" class="list-item" style="height:4000px;">
		<div flex="initial">
			<md-checkbox ng-model="data.cb1" aria-label="Checkbox 1"></md-checkbox>
		</div>
		<div flex="initial" class="user-picture"><md-icon md-font-icon="material-icons ">account_circle</md-icon><span>LA</span></div>
		<div flex>Second item in column</div>
		<div flex>Second item in column</div>
		<div flex>Second item in column</div>
		<div flex>Second item in column</div>
	</div>

</div>



</div> <!-- End Main Cointainer -->











	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.js"></script>

	<!-- Your application bootstrap  -->
	<script type="text/javascript">
	angular.module('PlugDawnbreak', ['ngMaterial']);
	var app = angular.module('PlugDawnbreak', ['ngMaterial']);
	app.controller('MyController', function($scope, $mdSidenav) {
	  $scope.openLeftMenu = function() {
	    $mdSidenav('left').toggle();
	  };
	});
	</script>
	<script type="text/javascript" src="../js/smoothscroll.min.js"></script>
</body>
</html>
